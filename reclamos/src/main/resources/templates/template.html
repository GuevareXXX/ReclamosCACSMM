<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reclamos | Dashboard</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" th:href="@{plugins/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" th:href="@{plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
    <link rel="stylesheet" th:href="@{plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{plugins/jqvmap/jqvmap.min.css}">
    <link rel="stylesheet" th:href="@{dist/css/adminlte.min.css}">
    <link rel="stylesheet" th:href="@{plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
    <link rel="stylesheet" th:href="@{plugins/daterangepicker/daterangepicker.css}">
    <link rel="stylesheet" th:href="@{plugins/summernote/summernote-bs4.min.css}">
    <link rel="stylesheet" th:href="@{plugins/select2/css/select2.min.css}">
    <link rel="stylesheet" th:href="@{plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <div th:fragment="common-css" th:remove="tag">
        <link rel="stylesheet" th:href="@{plugins/fontawesome-free/css/all.min.css}">
        <link rel="stylesheet" th:href="@{plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
        <link rel="stylesheet" th:href="@{plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{plugins/jqvmap/jqvmap.min.css}">
        <link rel="stylesheet" th:href="@{dist/css/adminlte.min.css}">
        <link rel="stylesheet" th:href="@{plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
        <link rel="stylesheet" th:href="@{plugins/daterangepicker/daterangepicker.css}">
        <link rel="stylesheet" th:href="@{plugins/summernote/summernote-bs4.min.css}">
        <link rel="stylesheet" th:href="@{plugins/select2/css/select2.min.css}">
        <link rel="stylesheet" th:href="@{plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">
    </div>

    <!-- Preloader -->
    <div class="preloader flex-column justify-content-center align-items-center">
        <img class="animation__shake" src="img/smm.png" alt="AdminLTELogo" height="60" width="60">
    </div>

    <!-- Header -->
    <div th:fragment="header">
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a th:href="@{/}" class="nav-link">Home</a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>

            <!-- Right navbar links -->
            <ul class="navbar-nav ml-auto">
                <!-- Navbar Search -->
                <li class="nav-item">
                    <a class="nav-link" data-widget="navbar-search" href="#" role="button">
                        <i class="fas fa-search"></i>
                    </a>
                    <div class="navbar-search-block">
                        <form class="form-inline">
                            <div class="input-group input-group-sm">
                                <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
                                <div class="input-group-append">
                                    <button class="btn btn-navbar" type="submit">
                                        <i class="fas fa-search"></i>
                                    </button>
                                    <button class="btn btn-navbar" type="button" data-widget="navbar-search">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </li>

                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link" data-toggle="dropdown" href="#">
                        <i class="far fa-bell"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                        <div class="dropdown-divider"></div>
                        <a th:href="@{/logout}" class="dropdown-item dropdown-footer">Salir</a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
    <!-- /.Header -->

    <!-- Main Sidebar Container -->
    <div th:fragment="navbar">
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a th:href="@{/}" class="brand-link">
                <img src="img/smm.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
                <span class="brand-text font-weight-light">RECLAMOS</span>
            </a>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar user panel (optional) -->
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <div class="image">
                        <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
                    </div>
                    <div class="info">
                        <a th:href="@{/}" class="d-block"><span sec:authentication="principal.nombre"></span></a>
                    </div>

                </div>

                <!-- SidebarSearch Form -->
                <div class="form-inline">
                    <div class="input-group" data-widget="sidebar-search">
                        <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
                        <div class="input-group-append">
                            <button class="btn btn-sidebar">
                                <i class="fas fa-search fa-fw"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <!-- Add icons to the links using the .nav-icon class
                             with font-awesome or any other icon font library -->
                        <li class="nav-item">
                            <a th:href="@{/}" class="nav-link">
                                <i class="nav-icon fas fa-th"></i>
                                <p>
                                    Inicio
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="nav-icon fas fa-copy"></i>
                                <p>
                                    Reclamos
                                    <i class="fas fa-angle-left right"></i>
                                </p>
                            </a>
                            <ul class="nav nav-treeview">
                                <li class="nav-item">
                                    <a th:href="@{/reclamo}" class="nav-link">
                                        <i class="far fa-circle nav-icon"></i>
                                        <p>Registrar Reclamo</p>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item" sec:authorize="hasAuthority('ROL_ADMIN')">
                            <a href="#" class="nav-link">
                                <i class="nav-icon fas fa-user"></i>
                                <p>
                                    Usuarios
                                    <i class="fas fa-angle-left right"></i>
                                </p>
                            </a>
                            <ul class="nav nav-treeview">
                                <li class="nav-item">
                                    <a th:href="@{/registro}" class="nav-link">
                                        <i class="far fa-circle nav-icon"></i>
                                        <p>Registrar usuarios</p>
                                    </a>
                                </li>
                            </ul>
                        </li>

                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>
    </div>

    <div th:fragment="footer">
        <footer class="main-footer">
            <strong>Copyright &copy; 2023 <a href="https://www.coopsantamaria.com.pe/">Reclamos</a>.</strong>
            All rights reserved.
            <div class="float-right d-none d-sm-inline-block">
                <b>Version</b> 0.0.1
            </div>
        </footer>
    </div>
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
<div th:fragment="common-footer" th:remove="tag">
    <script th:src="@{plugins/jquery/jquery.min.js}"></script>
    <script th:src="@{plugins/jquery-ui/jquery-ui.min.js}"></script>
    <script>
        $.widget.bridge('uibutton', $.ui.button)
    </script>
    <script th:src="@{plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{plugins/chart.js/Chart.min.js}"></script>
    <script th:src="@{plugins/sparklines/sparkline.js}"></script>
    <script th:src="@{plugins/jqvmap/jquery.vmap.min.js}"></script>
    <script th:src="@{plugins/jqvmap/maps/jquery.vmap.usa.js}"></script>
    <script th:src="@{plugins/jquery-knob/jquery.knob.min.js}"></script>
    <script th:src="@{plugins/moment/moment.min.js}"></script>
    <script th:src="@{plugins/daterangepicker/daterangepicker.js}"></script>
    <script th:src="@{plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
    <script th:src="@{plugins/summernote/summernote-bs4.min.js}"></script>
    <script th:src="@{plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
    <script th:src="@{dist/js/adminlte.js}"></script>
    <script th:src="@{dist/js/demo.js}"></script>
    <script th:src="@{dist/js/pages/dashboard.js}"></script>
    <!-- Select2 -->
    <script th:src="@{plugins/select2/js/select2.full.min.js}"></script>
    <script>
        $(function () {
          //Initialize Select2 Elements
          $('.select2').select2()

          //Initialize Select2 Elements
          $('.select2bs4').select2({
            theme: 'bootstrap4'
          })
    </script>
</div>
<!-- jQuery -->
<script th:src="@{plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script th:src="@{plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- ChartJS -->
<script th:src="@{plugins/chart.js/Chart.min.js}"></script>
<!-- Sparkline -->
<script th:src="@{plugins/sparklines/sparkline.js}"></script>
<!-- JQVMap -->
<script th:src="@{plugins/jqvmap/jquery.vmap.min.js}"></script>
<script th:src="@{plugins/jqvmap/maps/jquery.vmap.usa.js}"></script>
<!-- jQuery Knob Chart -->
<script th:src="@{plugins/jquery-knob/jquery.knob.min.js}"></script>
<!-- daterangepicker -->
<script th:src="@{plugins/moment/moment.min.js}"></script>
<script th:src="@{plugins/daterangepicker/daterangepicker.js}"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script th:src="@{plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
<!-- Summernote -->
<script th:src="@{plugins/summernote/summernote-bs4.min.js}"></script>
<!-- overlayScrollbars -->
<script th:src="@{plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{dist/js/adminlte.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{dist/js/demo.js}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script th:src="@{dist/js/pages/dashboard.js}"></script>
<!-- Select2 -->
<script th:src="@{plugins/select2/js/select2.full.min.js}"></script>
<script>
    $(function () {
      //Initialize Select2 Elements
      $('.select2').select2()

      //Initialize Select2 Elements
      $('.select2bs4').select2({
        theme: 'bootstrap4'
      })
</script>
</body>
</html>
