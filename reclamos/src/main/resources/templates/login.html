<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reclamos | Login</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{plugins/fontawesome-free/css/all.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" th:href="@{plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{dist/css/adminlte.min.css}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <!-- /.login-logo -->
    <div>
        <img class="animation__shake" src="img/santamaria.png" height="100" width="361">
    </div>
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">¡Bienvenido al Sistema de Gestión de Reclamos</p>
            <div id="alerta" class="alert alert-danger" style="display: none;">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" title="Borrar">
                    <i class="fas fa-times"></i>
                </button>
                Contactar al administrador del sistema para registro
            </div>

            <form th:action="@{/login}" method="post">
                <div th:if=${param.error}>
                    <div class="alert alert-danger">Usuario o contraseña
                        inválidos</div>
                </div>

                <div th:if=${param.logout}>
                    <div class="alert alert-info">Ha cerrado sesión exitosamente
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input id="username"  name="username" type="email" class="form-control" placeholder="Email">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input id="password" type="password"  name="password" class="form-control" placeholder="Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">
                                Recordar
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <div class="form-group">
                <span>Si eres nuevo usuario <a href="#" onclick="mostrarAlerta()">regístrate aquí</a></span>
            </div>
        </div>
    </div>

    <div class="form-group" align="center">
        <span>CACSMM - Oficina de Sistemas e Informática &copy; 2023</span>
    </div>

</div>
<script th:inline="javascript">
    function mostrarAlerta() {
        var alertaDiv = document.getElementById('alerta');
        alertaDiv.style.display = 'block';
    }
    function cerrarAlerta() {
        var alertaDiv = document.getElementById('alerta');
        alertaDiv.style.display = 'none';
    }
</script>
<!-- jQuery -->
<script th:src="@{plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{dist/js/adminlte.min.js}"></script>

</body>
</html>
